name: fresh_cart
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.6 # state management tool
  equatable: ^2.0.5 # data comparison helper
  get_it: ^7.7.0 # dependency injection tool
  either_dart: ^1.0.0 # error handling helper
  hive_flutter: ^1.1.0 # local database
  path_provider: ^2.1.3 # directory service helper
  internet_connection_checker_plus: ^2.5.0 #internet connection checker helper
  flutter_svg: ^2.0.10+1 # svg loader
  firebase_auth: ^5.1.1
  firebase_database: ^11.0.2
  firebase_storage: ^12.1.0
  firebase_core: ^3.1.1
  lottie: ^3.1.2 # for rendering lottie file animations
  image_picker: ^1.1.2 # image picker helper
  shimmer_animation: ^2.2.1 # loading animation helper
  cached_network_image: # for network image loader
  syncfusion_flutter_charts: ^22.2.9 # for graph representation
  qr_code_scanner: ^1.0.1 # for scanning QR codes
  qr_flutter: ^4.1.0 # to generate QR code
  intl: ^0.18.1 # for date formatting

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner:
  hive_generator:
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/illustration/
    - assets/animation/
    - assets/image/
    - assets/svg/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 700
        - asset: assets/font/Poppins-ExtraLight.ttf
          weight: 200
